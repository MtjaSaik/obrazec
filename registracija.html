<!DOCTYPE html>
<head>
    <title>UBanka</title>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form action="index.html">
                <div class="left">
                    <label for="name">Ime:</label><br>
                    <input type="text" id="name" required><br>
                    <label for="surname">Priimek:</label><br>
                    <input type="text" id="surname" required><br>
                    <label for="email">Elektronski Naslov:</label><br>
                    <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br>
                    <label for="date">Datum Rojstva:</label><br>
                    <input type="date" id="date" max="2005-12-31" required><br>
                </div>
                <div class="right">
                    <label for="dav">Davčna Številka:</label><br>
                    <input type="text" inputmode="numeric" id="dav" pattern="[0-9]{X,6}" maxlength="8" minlength="8" required><br>
                    <label for="dav">Telefonska Številka:</label><br>
                    <input type="tel" inputmode="numeric" id="tel" minlength="9" maxlength="12" required><br>
                    <label for="dav">Geslo:</label><br>
                    <input type="password" id="passw" min="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Geslo mora vsebovati vsaj eno številko in črko ter mora biti daljši od 8 znakov."><br>
                    <label for="dav">Ponovno Vpišite Geslo:</label><br>
                    <input type="password" id="passwcheck" min="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                    <script>
                        function matchPass(){
                            var a = document.getElementById("passw").value;
                            var b = document.getElementById("passwcheck").value;
                            if(a == b){
                                document.getElementById('show').innerHTML = "Password created successfuly.";
                            }else{
                                document.getElementById('show').innerHTML = "Passwords do not match."
                            }
                        }
                    </script>
                </div>
                <div class="regsub">
                    <input type="submit" id="sub" value="REGISTRACIJA" class="bsubmit" onclick="matchPass()">
                </div>
                <div class="regi">
                    Imate že račun?<a href="index.html">Prijavi se</a>
                </div>
            </form>
        </div>
    </div>
</body>
